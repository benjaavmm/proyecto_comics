<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Individual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        /* Estilos adicionales personalizados */
        .comic-info {
            margin-top: 50px;
        }
        .comic-info img {
            max-width: 100%;
            height: auto;
        }
        .comic-details {
            margin-top: 20px;
        }
        .comic-description {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Incluye el navbar -->
    <iframe src="navbar.html" frameborder="0" scrolling="no" style="width: 100%; height: 180px;"></iframe>

    <!-- Contenido de la página -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Imagen de la portada del cómic -->
                <img src="./assets/img/comic1.jpg" alt="Portada del Cómic" class="img-fluid">
            </div>
            <div class="col-md-6">
                <!-- Título del cómic -->
                <h1>Nombre del Cómic</h1>
                <!-- Descripción del cómic -->
                <div class="comic-description">
                    <h3>Descripción</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris in diam velit. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec nec massa eget lectus fringilla rutrum sed eu ipsum.</p>
                </div>
                <!-- Detalles del cómic (precio, cantidad, botón de añadir al carrito, etc.) -->
                <div class="comic-details">
                    <h3>Detalles</h3>
                    <p>Precio: $XX.XX</p>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" class="form-control" min="1" value="1">
                    <button class="btn btn-primary mt-2">Añadir al Carrito</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts al final del cuerpo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
