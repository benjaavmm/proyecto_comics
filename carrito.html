<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Comics Sharingann</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="pagina_principal.html">
                <img src="./assets/img/logo.png" alt="Comics Sharingann" width="100">
            </a>
            <div class="d-flex align-items-center">
                <form id="searchForm" class="d-flex me-2">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="pagina_principal.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Preventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liquidación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Identifícate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html" id="cart-icon">
                            Carrito (<span id="cart-count">0</span>) - $<span id="cart-total">0.00</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrito de compras -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Carrito de Compras</h1>
        <ul id="cart-items" class="list-group mb-4">
            <!-- Items del carrito serán añadidos aquí -->
        </ul>
        <div class="text-end">
            <h5>Total: $<span id="cart-total-page">0.00</span></h5>
            <button class="btn btn-primary">Pagar</button>
        </div>
    </div>

    <!-- Footer y scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
